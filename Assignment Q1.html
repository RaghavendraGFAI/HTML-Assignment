<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter in Javascript</title>
  </head>
  <style>
      #convert {
  background-color: rgb(187, 167, 104);
}
#convert:hover {
  background-color: rgb(188, 199, 104);
}
h1 {
  font-family: sans-serif;
  color: rgb(112, 178, 229);
}
input {
  display: block;
  padding: 10px;
  margin-top: 10px;
  font-size: 2em;
  color: rgb(244, 164, 90);
  font-family: cursive, sans-serif;
}
button {
  padding: 10px;
  font-size: 1.2em;
  color: rgb(84, 84, 84);
}
  </style>
  <body>
    <h1>Temperature Converter</h1>

    <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" />
    
    <input type="text" id="celsius" placeholder="Celsius" name="c" value="" />
    
    <button id="convert">Convert!</button>
    <button id="clear">Reset</button>
    
    
</body>
<script src="Q1Script.js"></script>
</html>
